<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="audio-player">
        <div class="audio-player__container">
          <div class="audio-player__image">
            <img src="/img/king_and_joker.jpg" alt="korol" class="image" />
            <img src="/img/bulletProof.jpg" alt="korol" class="image" />
            <!-- <img src="/img/king_and_joker.jpg" alt="korol" class="image" /> -->
          </div>
          <div class="audio-player__control-container">
            <div class="control__button-play">
              <button class="button-play"></button>
            </div>
            <div class="control__song-description">
              <h3 class="song__author">King and Joker</h3>
              <p class="song__name">Man Was Eating Meat</p>
            </div>
            <div class="control__buttons">
              <button class="prev">
                <img
                  src="/img/prev.png"
                  alt="arrow-prev"
                  class="arrow arrow__prev"
                />
              </button>
              <button class="next">
                <img
                  src="/img/next.png"
                  alt="arrow-next"
                  class="arrow arrow__next"
                />
              </button>
            </div>
          </div>
          <audio src="/audio/Король и Шут - Ели Мясо Мужики.mp3"></audio>
          <audio src="/audio/Godsmack - Bulletproof.mp3"></audio>
          <!-- <audio src="/audio/Godsmack - Bulletproof.mp3"></audio> -->
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
