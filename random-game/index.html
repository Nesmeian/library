<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>2048</title>
  </head>
  <body>
    <div class="pop-up">
      <div class="pop-up__text">The Game Is Over</div>
      <div class="pop-up__text">Your Count</div>
      <div class="count"></div>
      <button>Try Again?</button>
    </div>
    <div class="wrapper">
      <div class="results-container">
        <div class="count__text">Count</div>
        <div class="result__count">0</div>
        <div class="table__text">Best Records</div>
        <div class="results__table"></div>
      </div>
      <div class="board"></div>
    </div>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__gitHub">
          <a href="https://github.com/Nesmeian" class="link">Nesmeian</a>
        </div>
        <div class="footer__year-of-creation">2023</div>
        <div class="rs-school">
          <a href="https://rs.school/js-stage0/"
            ><img
              src="/random-game/img/rs_school_js.svg"
              width="64"
              height="64"
              alt="rs-school"
          /></a>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
